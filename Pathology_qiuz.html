                options: [
                    "Karyolysis",
                    "Karyogenesis",
                    "Karyostasis",
                    "Karyomitosis"
                ],
                correct: 0,
                explanation: "Karyolysis (fading of chromatin material), along with pyknosis (chromatin clumping and shrinking) and karyorrhexis (fragmentation of chromatin), are nuclear changes characteristic of necrosis."

            {
                question: "What is the term for the golden brown iron-containing pigment derived from ferritin?",
                options: [
                    "Melanin",
                    "Bilirubin",
                    "Hemosiderin",
                    "Lipofuscin"
                ],
                correct: 2,
                explanation: "Hemosiderin is an iron-containing pigment derived from ferritin that appears as golden brown amorphous aggregates and stains blue with Prussian blue dye."
            },
            {
                question: "Which of the following is a cause of atrophy?",
                options: [
                    "Increased workload",
                    "Hormonal stimulation",
                    "Denervation",
                    "Chemical injury"
                ],
                correct: 2,
                explanation: "Atrophy can be caused by disuse, undernutrition, decreased endocrine stimulation, denervation, and old age."
            },
            {
                question: "What is the term for the replacement of connective tissue by bone?",
                options: [
                    "Squamous metaplasia",
                    "Osseous metaplasia",
                    "Cartilaginous metaplasia",

                ],
                correct: 1,
                explanation: "Osseous metaplasia is the replacement of a connective tissue by bone, for example at sites of injury."
            },

            // Additional questions would continue for chapters 3-6...
            // For brevity, I'm showing a sample of the structure
            // In a full implementation, there would be 150+ questions total
        ];

        // Quiz state variables
        let currentQuestionIndex = 0;
        let userAnswers = new Array(questions.length).fill(null);
        let score = 0;

        // DOM elements
        const quizContainer = document.getElementById('quiz-container');
        const resultsContainer = document.getElementById('results-container');
        const questionNumberElement = document.getElementById('question-number');
        const questionElement = document.getElementById('question');
        const optionsElement = document.getElementById('options');
        const feedbackElement = document.getElementById('feedback');
        const progressBar = document.getElementById('progress-bar');
        const prevButton = document.getElementById('prev-btn');
        const nextButton = document.getElementById('next-btn');
        const submitButton = document.getElementById('submit-btn');
        const restartButton = document.getElementById('restart-btn');
        const scoreElement = document.getElementById('score');
        const scoreTextElement = document.getElementById('score-text');

        // Initialize the quiz
        function initQuiz() {
            showQuestion();
            updateProgressBar();
            updateNavigationButtons();
        }

        // Display current question
        function showQuestion() {
            const currentQuestion = questions[currentQuestionIndex];
            
            questionNumberElement.textContent = `Question ${currentQuestionIndex + 1} of ${questions.length}`;
            questionElement.textContent = currentQuestion.question;
            
            optionsElement.innerHTML = '';
            currentQuestion.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.classList.add('option');
                if (userAnswers[currentQuestionIndex] === index) {
                    optionElement.classList.add('selected');
                }
                optionElement.textContent = option;
                optionElement.addEventListener('click', () => selectOption(index));
                optionsElement.appendChild(optionElement);
            });
            
            feedbackElement.style.display = 'none';
            feedbackElement.className = 'feedback';
        }

        // Select an option
        function selectOption(optionIndex) {
            userAnswers[currentQuestionIndex] = optionIndex;
            showQuestion();
            
            // Show feedback
            const currentQuestion = questions[currentQuestionIndex];
            const isCorrect = optionIndex === currentQuestion.correct;
            
            feedbackElement.textContent = isCorrect 
                ? `Correct! ${currentQuestion.explanation}` 
                : `Incorrect. ${currentQuestion.explanation}`;
                
            feedbackElement.className = isCorrect ? 'feedback correct' : 'feedback incorrect';
            feedbackElement.style.display = 'block';
            
            // Update option styling
            const options = optionsElement.querySelectorAll('.option');
            options.forEach((option, index) => {
                if (index === currentQuestion.correct) {
                    option.classList.add('correct');
                } else if (index === optionIndex && index !== currentQuestion.correct) {
                    option.classList.add('incorrect');
                }
            });
            
            updateNavigationButtons();
        }

        // Update progress bar
        function updateProgressBar() {
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        // Update navigation buttons
        function updateNavigationButtons() {
            prevButton.disabled = currentQuestionIndex === 0;
            
            if (currentQuestionIndex === questions.length - 1) {
                nextButton.style.display = 'none';
                submitButton.style.display = 'block';
            } else {
                nextButton.style.display = 'block';
                submitButton.style.display = 'none';
            }
            
            // Enable submit only if an answer is selected
            submitButton.disabled = userAnswers[currentQuestionIndex] === null;
        }

        // Navigate to next question
        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                showQuestion();
                updateProgressBar();
                updateNavigationButtons();
            }
        }

        // Navigate to previous question
        function prevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                showQuestion();
                updateProgressBar();
                updateNavigationButtons();
            }
        }

        // Submit quiz and show results
        function submitQuiz() {
            // Calculate score
            score = 0;
            userAnswers.forEach((answer, index) => {
                if (answer === questions[index].correct) {
                    score++;
                }
            });
            
            const percentage = Math.round((score / questions.length) * 100);
            scoreElement.textContent = `${percentage}%`;
            
            // Set score text based on performance
            if (percentage >= 90) {
                scoreTextElement.textContent = "Excellent! You have a strong understanding of general pathology.";
            } else if (percentage >= 70) {
                scoreTextElement.textContent = "Good job! You have a solid foundation in general pathology.";
            } else if (percentage >= 50) {
                scoreTextElement.textContent = "Not bad! Review the material to improve your knowledge.";
            } else {
                scoreTextElement.textContent = "Keep studying! Review the pathology concepts to strengthen your understanding.";
            }
            
            // Show results and hide quiz
            quizContainer.style.display = 'none';
            resultsContainer.style.display = 'block';
        }

        // Restart quiz
        function restartQuiz() {
            currentQuestionIndex = 0;
            userAnswers = new Array(questions.length).fill(null);
            score = 0;
            
            quizContainer.style.display = 'block';
            resultsContainer.style.display = 'none';
            
            initQuiz();
        }

        // Event listeners
        prevButton.addEventListener('click', prevQuestion);
        nextButton.addEventListener('click', nextQuestion);
        submitButton.addEventListener('click', submitQuiz);
        restartButton.addEventListener('click', restartQuiz);

        // Initialize the quiz
        initQuiz();
    </script>
